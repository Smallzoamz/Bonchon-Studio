name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - '*' # Trigger on any tag to be safe
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Create ZIP from unpacked folder
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          $appName = (Get-Content package.json | ConvertFrom-Json).productName
          if (-not $appName) { $appName = "Bonchon-Launcher" }
          $zipName = "$appName-$version-portable.zip"
          Compress-Archive -Path "dist/win-unpacked/*" -DestinationPath "dist/$zipName" -Force
          echo "ZIP_NAME=$zipName" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bonchon-launcher-build
          path: |
            dist/*.exe
            dist/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bonchon-launcher-build
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe
            dist/*.zip
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
